<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pomodoro Tracker</title>
   <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="logo">Pomodoro Tracker</div>
         <!--<nav class="navigation">
            <ul class="navigation__list">
               .navigation__item
            </ul>
         </nav>-->
      </div>
   </header>
   <main class="main">
      <div class="container">
         <div class="pomodoro-tracker">
            <div class="tracker">
               <div class="tracker__wrapper">
                  <div class="tracker__time time">
                     <div class="time__minutes">

                     </div>
                     <div class="time__seconds">

                     </div>
                  </div>
               </div>
               <div class="tracker__settings setting">
                  <div class="setting__item set-time">
                     <div class="set-time__item">
                        <div class="set-time__name">
                           Pomodoro
                        </div>
                        <div class="set-time__block">
                           <input type="text" class="set-time__input setting-minutes" value = 25>
                        </div>
                     </div>
                     <div class="set-time__item">
                        <div class="set-time__name">
                           Short Break
                        </div>
                        <div class="set-time__block">
                           <input type="text" class="set-time__input setting-short-break">
                        </div>
                     </div>
                     <div class="set-time__item">
                        <div class="set-time__name">
                           Long Break
                        </div>
                        <div class="set-time__block">
                           <input type="text" class="set-time__input setting-long-break">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
   <script src='script.js'></script>
</body>
</html>
